<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="app.js"></script>

    <title>NYTSearch</title>
</head>

<body>
    <div class="jumbotron" style="background-color: color: white;">
        <h1 class="text-center">
            <div class="container">
                <h1><img src="images/nyt.png" alt="logo" width="100%"></h1>
            </div>
    </div>
    
        <form class="container">
                <div class="card-header">
                        Featured
                      </div>
                      <br>
                <div class="form-group">
                        <label for="formGroupExampleInput">Search Term:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Start Year (optional)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">End Year (optional)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search</button>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-default" id="clear-results">
                                <i class="fas fa-trash-alt"></i> Clear Results</button>
                    </div>
                </div>
                    
        </form>

</body>

</html>
